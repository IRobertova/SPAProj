<article>
  <h3>{{advertisement.title}}</h3>
  <a [routerLink]="['/advertisements', 'edit', advertisement.id]" >Edit</a>
  <p>{{advertisement.position}}</p>
  <p>{{advertisement.description}}</p>
  <p>{{advertisement.category}}</p>
  <p>{{advertisement.typeJob}}</p>
  <button (click)="onApplyClick()">Apply</button>
  <button (click)="onDeleteClick()">Delete</button>
</article>
